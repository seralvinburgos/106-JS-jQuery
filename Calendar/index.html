<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="/Calendar/style/app.css">
    <title>Task Manager</title>
</head>
<body>
    
    <h1>My Task Manager</h1>

    <main class="container">
        <section class="list">
            <h3>Your Current Tasks</h3>
                <button id="btnToggle">Task Info</button>
        </section>

        <section class="info">
            <h3>Task Information</h3>

            <div class="my-control">
                <label>Important</label>
                <i id="iImportant" class="my-icon far fa-star"></i>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Title</label>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Due Date</label>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Description</label>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Tag</label>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Color</label>
                <input type="text">
            </div>
            <div class="my-control">
                <label>Category</label>
                <input type="text">
            </div>

            <div class="my-control">
                <button id="btnSave" class="btn-save">Save Task</button>
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"></script>
    <script src="/Calendar/script/app.js"></script>
</body>
</html>
